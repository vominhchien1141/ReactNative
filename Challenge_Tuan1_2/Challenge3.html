<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var dolphinsScore = [96, 108, 89];
    var koalasScore = [88, 91, 110];

    function AvgSc(array) {
        var total = 0;
        array.forEach((x) => {
          total += x;
        });

        return total / array.length;
      }
      
    var avgDolphins = AvgSc(dolphinsScore);
    var avgKoalas = AvgSc(koalasScore);

    console.log(avgDolphins);
    console.log(avgKoalas);

      
    var winner;
      if (avgDolphins > avgKoalas) winner = "Dolphins";
      else if (avgDolphins < avgKoalas) winner = "Koalas";
      else winner = "Both";

      console.log(`2. winner is ${winner}`);

      
    dolphinsScore = [97, 112, 101];
    koalasScore = [109, 95, 123];

      avgDolphins = AvgSc(dolphinsScore);
      avgKoalas = AvgSc(koalasScore);

    winner = undefined;
      if (avgDolphins > avgKoalas && avgDolphins >= 100) winner = "Dolphins";
      else if (avgDolphins < avgKoalas && avgKoalas >= 100) winner = "Koalas";
      else winner = undefined;

      console.log(`3. winner is ${winner}`);

    
    dolphinsScore = [97, 112, 101];
    koalasScore = [109, 95, 106];

      avgDolphins = AvgSc(dolphinsScore);
      avgKoalas = AvgSc(koalasScore);

    winner = undefined;
      if (avgDolphins > avgKoalas && avgDolphins >= 100) winner = "Dolphins";
      else if (avgDolphins < avgKoalas && avgKoalas >= 100) winner = "Koalas";
      else if ((avgDolphins = avgKoalas && avgKoalas >= 100)) winner = "Both";
      else winner = undefined;

      console.log(`4. winner is ${winner}`);

    </script>
</body>
</html>
