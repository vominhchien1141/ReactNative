<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var calcTip = (bill) => {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      };

      var bill = 275;
      var tip = calcTip(bill);

      console.log(
        `The bill was ${bill}, the tip was ${tip}, and the total value ${
          bill + tip
        }`);
        
    </script>
</body>
</html>
